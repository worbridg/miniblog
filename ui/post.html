<!DOCTYPE html>
<html>

<head>
    <title>Post a blog</title>
</head>

<body>
    <div id="blog-post-content">
        <div id="blog-post-title">
            <h1>Post a blog</h1>
        </div>
        <div id="blog-post-form">
            <form action="/post" method="post">
                <div id="blog-post-form-title">
                    <h2>Blog Title</h2>
                    <input type="text" name="blog-title" />
                </div>
                <div id="blog-post-form-content">
                    <h2>Blog Content</h2>
                    <textarea name="blog-content"></textarea>
                </div>
                <button type="submit" value="post">POST</button>
            </form>
        </div>
    </div>
</body>

</html>
